<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulários Técnicos - JK Soluções</title>
  <link rel="stylesheet" href="assets/css/forms.css">
</head>
<body>
  <div id="header"></div>

  <main style="background-image: url('assets/img/tech.png'); background-size: cover; background-position: center;">
    <h1>Formulários Técnicos</h1>
    <p>Preencha os dados abaixo para gerar relatórios e laudos.</p>

    <form id="form-tecnico">
      <fieldset>
        <legend>Dados do Cliente</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
      </fieldset>

      <fieldset>
        <legend>Checklist Técnico</legend>
        <label>
          <input type="checkbox" name="item1"> Estrutura verificada
        </label>
        <label>
          <input type="checkbox" name="item2"> Equipamentos inspecionados
        </label>
        <label>
          <input type="checkbox" name="item3"> Normas atendidas
        </label>
      </fieldset>

      <fieldset>
        <legend>Observações</legend>
        <textarea id="observacoes" name="observacoes" rows="5"></textarea>
      </fieldset>

      <button type="submit">Salvar Formulário</button>
      <button type="reset">Limpar</button>
    </form>
  </main>

  <div id="footer"></div>

  <script>
    // Importa header e footer
    fetch("partials/header-sistema.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("partials/footer-sistema.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);

    // Exemplo de captura do formulário
    document.getElementById("form-tecnico").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Formulário técnico salvo com sucesso!");
      // Aqui você pode integrar com JS para salvar em PDF ou enviar ao backend
    });
  </script>
</body>
</html>
