<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index.html JK Soluções - Início</title>
  <!-- CSS global e específico do site -->
  <link rel="stylesheet" href="../assets/global.css">
  <link rel="stylesheet" href="assets/css/site.css">
</head>
<body>
  <!-- Header importado -->
  <div id="header"></div>

  <!-- Hero da Home -->
  <main>
    <h1>JK SOLUÇÕES</h1>
    <p>Engenharia que gera resultados</p>
    <button id="btn-servicos">Conheça nossos serviços</button>
  </main>

  <!-- Footer importado -->
  <div id="footer"></div>

  <!-- JS global do site -->
  <script src="assets/js/site.js"></script>
  <script>
    // Importa os partials de header e footer
    fetch("partials/header-site.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data)
      .catch(err => console.error("Erro ao carregar header:", err));

    fetch("partials/footer-site.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data)
      .catch(err => console.error("Erro ao carregar footer:", err));
  </script>
</body>
</html>
